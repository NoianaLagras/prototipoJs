<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../sass/main.css">
    <link rel="shortcut icon" href="../img/Logo.webp" type="image/x-icon">
     <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <title>Neathur Shop | Checkout! </title>
</head>
<body  class="bg-light">
  <div class="checkoutLogo">
        <a href="../index.html"><img src="../img/Logo.webp" alt="Logo"></a>
<h1>Neathur Shop | Checkout</h1>
<h2>Termine Su Compra aqui! </h2>
</div>
<div class="checkoutMonto">
  <h4>Datos de su compra:</h4>
<div class="listaCheckout"></div>
<label for="envio">Desea agregar envio a domicilio?</label>
<input type="checkbox" id="envioCheckbox">
</div>
<form class="row g-3" id="formularioCheckout">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Por favor ingrese su nombre de usuario</label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Por favor ingrese su contrase√±a</label>
    <input type="password" class="form-control" id="inputPassword4">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Direccion 1</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Direccion 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">Ciudad</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">Provincia</label>
    <select id="inputState" class="form-select">
      <option selected>Elegir..</option>
      <option>...</option>
    </select>
  </div>



  <div class="col-12">
    <div class="g-recaptcha" data-sitekey="6Ldmgg4lAAAAAFvxQ9pnHz7QxZHE7hMq3bh1adA2"></div>
</div>
<div class="col-12">
    <button type="submit" class="btn btn-danger" id="submitBtn">Enviar</button>
</div>

</form>


<script src="../JS/checkout.js"></script>

</html>
